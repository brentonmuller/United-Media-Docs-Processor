<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Media Super Assistant - Feb 2026</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        :root { --media-blue: #005aab; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f4f7; padding: 15px; margin: 0; }
        
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(240, 244, 247, 0.98); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .pin-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid var(--media-blue); }
        .pin-input { font-size: 24px; width: 120px; text-align: center; letter-spacing: 8px; padding: 10px; border: 2px solid #ddd; border-radius: 8px; margin: 15px 0; outline: none; }
        
        .card { background: white; max-width: 650px; margin: 0 auto; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 8px solid var(--media-blue); display: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .full { grid-column: span 2; }
        label { display: block; font-size: 11px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 5px; }
        input, select { width: 100%; padding: 14px; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; background: white; }
        
        .form-selector { margin-top: 25px; background: #f9f9f9; padding: 15px; border-radius: 10px; border: 1px solid #ddd; height: 250px; overflow-y: auto; }
        .form-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 13px; }
        .form-item input[type="checkbox"] { width: 22px; height: 22px; margin-right: 15px; accent-color: var(--media-blue); }
        
        .btn-run { width: 100%; padding: 20px; background: var(--media-blue); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; margin-top: 25px; cursor: pointer; }
        #status { text-align: center; margin-top: 20px; font-weight: bold; color: var(--media-blue); font-size: 13px; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="pin-box">
        <h3 style="margin-top:0; color: var(--media-blue);">Secure Access</h3>
        <p style="font-size: 13px; color: #666;">Enter Admin PIN</p>
        <input type="password" id="pin-entry" class="pin-input" maxlength="8" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <br>
        <button onclick="checkPin()" style="background: var(--media-blue); color: white; border: none; padding: 10px 25px; border-radius: 8px; cursor: pointer; font-weight: bold;">Unlock</button>
    </div>
</div>

<div class="card" id="main-ui">
    <h2 style="color:var(--media-blue); text-align:center; margin-top:0;">üìÇ Media Super Assistant February 2026</h2>
    
    <div class="grid">
        <div class="full"><label>Member Number</label><input type="text" id="m_no"></div>
        <div><label>Given Name(s)</label><input type="text" id="gn"></div>
        <div><label>Family Name</label><input type="text" id="fn"></div>
        <div class="full"><label>Date of Birth</label><input type="date" id="dob"></div>
        <div class="full"><label>Tax File Number</label><input type="tel" id="tfn" placeholder="9 digits"></div>
        <div class="full"><label>Mobile Number</label><input type="tel" id="mob"></div>
        <div class="full"><label>Email Address</label><input type="email" id="eml"></div>
        <div class="full"><label>Street Address</label><input type="text" id="addr"></div>
        <div><label>Suburb</label><input type="text" id="sub"></div>
        <div><label>State</label>
            <select id="st">
                <option value="QLD">QLD</option><option value="NSW">NSW</option>
                <option value="VIC">VIC</option><option value="WA">WA</option>
                <option value="SA">SA</option><option value="TAS">TAS</option>
                <option value="ACT">ACT</option><option value="NT">NT</option>
            </select>
        </div>
        <div class="full"><label>Postcode</label><input type="tel" id="pc"></div>
    </div>

    <div class="form-selector">
        <div id="formList" style="padding: 0 10px;">
            <label class="form-item"><input type="checkbox" value="i-want-my-super-paid-into-media-super.pdf"> Choice of Fund</label>
            <label class="form-item"><input type="checkbox" value="application-increase-cover-due-to-life-event.pdf"> Insurance Increase</label>
            <label class="form-item"><input type="checkbox" value="i-want-insurance-cover.pdf"> Opt-in Insurance</label>
            <label class="form-item"><input type="checkbox" value="change-my-insurance-industry-super.pdf"> Change Insurance</label>
            <label class="form-item"><input type="checkbox" value="investment-choice.pdf"> Investment Choice</label>
            <label class="form-item"><input type="checkbox" value="change-of-details.pdf"> Change of Details</label>
            <label class="form-item"><input type="checkbox" value="salary-sacrifice.pdf"> Salary Sacrifice</label>
            <label class="form-item"><input type="checkbox" value="binding-death-nomination.pdf"> Binding Death Nomination</label>
            <label class="form-item"><input type="checkbox" value="super-withdrawal-form.pdf"> Withdrawal Form</label>
            <label class="form-item"><input type="checkbox" value="combine-your-super.pdf"> Combine/Rollover</label>
            <label class="form-item"><input type="checkbox" value="application-transfer-existing-insurance-cover.pdf"> Transfer Insurance</label>
            <label class="form-item"><input type="checkbox" value="join-industry.pdf"> Join Industry</label>
        </div>
    </div>

    <button class="btn-run" onclick="runBatch()">üöÄ Generate Selected Forms</button>
    <div id="status"></div>
</div>

<script>
    function checkPin() {
        // Updated PIN value to 01071984
        if (document.getElementById('pin-entry').value === "01071984") {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
        }
    }

    async function runBatch() {
        const selected = Array.from(document.querySelectorAll('#formList input:checked'));
        if (selected.length === 0) return alert("Select forms first.");

        const status = document.getElementById('status');
        
        const gn = document.getElementById('gn').value.trim();
        const fn = document.getElementById('fn').value.trim();
        const fullName = `${gn} ${fn}`.trim() || "Member";
        const tfn = document.getElementById('tfn').value.replace(/\s/g, '');
        const dobVal = document.getElementById('dob').value;
        const [dobY, dobM, dobD] = dobVal ? dobVal.split('-') : ['', '', ''];

        const now = new Date();
        const curD = String(now.getDate()).padStart(2, '0');
        const curM = String(now.getMonth() + 1).padStart(2, '0');
        const curYYYY = String(now.getFullYear());
        const curYY = curYYYY.substring(2);

        const d = {
            m: document.getElementById('m_no').value,
            gn: gn, fn: fn, mob: document.getElementById('mob').value, eml: document.getElementById('eml').value,
            addr: document.getElementById('addr').value, sub: document.getElementById('sub').value, st: document.getElementById('st').value, pc: document.getElementById('pc').value
        };

        try {
            for (const item of selected) {
                const fileName = item.value;
                status.innerText = `Processing: ${fileName}...`;
                
                const response = await fetch(`./forms/MEDIA/${fileName}`);
                if (!response.ok) throw new Error(`File ${fileName} not found.`);

                const pdfDoc = await PDFLib.PDFDocument.load(await response.arrayBuffer());
                const form = pdfDoc.getForm();

                const masterMap = {
                    'Given names': d.gn, 'First names': d.gn, 'First name': d.gn, 'Given Names': d.gn, '8138573-Given_Names': d.gn,
                    'Family name': d.fn, 'Family Name': d.fn, '8138573-Family_Name': d.fn,
                    'Member number': d.m, 'Member Number': d.m, 'MEMBER number': d.m, 
                    'Media Super member number': d.m, 'Cbus member number': d.m, '8138573-member_number': d.m,
                    'Date of birth day': dobD, 'Date of birth month': dobM, 'Date of birth year': dobY,
                    '2B - Date of birth day': dobD, '2B - Date of birth month': dobM, '2B - Date of birth year': dobY,
                    'Email address': d.eml, 'Email Address': d.eml, 'Telephone mobile': d.mob, 'mobile': d.mob, 'Mobile': d.mob,
                    'Street Number': d.addr, 'Street Name': d.addr, 'Street name': d.addr, 'street name': d.addr, 
                    'Residential address': d.addr, 'Street Number and Name': d.addr, 
                    'Suburb/town': d.sub, 'State': d.st, 'Postcode': d.pc,
                    'TFN1': tfn.substring(0,3), 'TFN2': tfn.substring(3,6), 'TFN3': tfn.substring(6,9),
                    'Signature DD': curD, 'Signature MM': curM, 'Signature YY': curYY,
                    'Member day': curD, 'Member month': curM, 'Member year': curYYYY,
                    '12 form 1 sign DD': curD, '12 form 1 sign MM': curM, '12 form 1 sign YY': curYY,
                    'decDD': curD, 'decMM': curM, 'decYYYY': curYYYY,
                    'Declaration DD': curD, 'Declaration MM': curM, 'Declaration YY': curYY
                };

                Object.entries(masterMap).forEach(([k, v]) => {
                    try { 
                        const field = form.getTextField(k);
                        field.setText(v); 
                    } catch(e) {}
                });

                const pdfBytes = await pdfDoc.save();
                
                // Construct Filename: "Given Names Family Name original-filename.pdf"
                const downloadName = `${fullName} ${fileName}`;
                
                // Trigger individual download
                downloadFile(pdfBytes, downloadName);
            }

            status.innerText = "‚úÖ All files generated!";
        } catch (err) {
            status.style.color = "red";
            status.innerText = `‚ùå Error: ${err.message}`;
        }
    }

    // Helper function to handle individual file downloads
    function downloadFile(data, name) {
        const blob = new Blob([data], { type: "application/pdf" });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = name;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);
    }
</script>
</body>
</html>
